<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-do list</h1>
    <header>
        Task:
        <input type="text" id="input"><button id="btn">Add task</button>
    </header>
    <div class="counters">Total tasks: <strong><span id="total">0</span></strong> Completed: <strong><span id="complete">0</span></strong></div>
    <button id="remover">Remove completed tasks</button>
    <ul id="list">

    </ul>
    <script src="script.js"></script>
</body>
</html>
